<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		//arr=7,8,9,2,5,6
		function secondHighest(arr) {
  // If the array is empty or has only 1 element, return -Infinity
  if (arr.length <= 1) {
    return -Infinity;
  }

  // Find the maximum element in the array
  let max = -Infinity;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] > max) {
      max = arr[i];
    }
  }

  // Find the second highest element in the array
  let secondHighest = -Infinity;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] < max && arr[i] > secondHighest) {
      secondHighest = arr[i];
    }
  }

  // If all elements are the same, return -Infinity
  if (secondHighest === -Infinity) {
    return -Infinity;
  }

  return secondHighest;

}		
		
			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
